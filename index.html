<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to money bag store</title>
    <!-- bootstrap link added -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
   
</head>
<body>
    <header>
        <h1 class="text-center mt-5">Money-Bag store</h1>
    </header>

    <main>
        <section class="ms-4">
            <div class="container mt-5 ps-5">
                <div class="row">
                  <div class="col col-12 col-md-6">
                   <img src="img/dollar.jpg" class="img-fluid" alt="">
                  </div>
                  <!-- form start -->
                  <div class="col col-12 col-md-6 ps-5">
                      <!-- for income feild -->
                     <h6>Income</h6>
                     <form>
                        <div class="form-group">
                          <label>Income:</label>
                          <input type="text" >
                        </div>
                    
                      </form>
                      <!-- expenses form create -->
                      <h6>Expenses</h6>
                      <form>
                        <div class="form-group">
                          <label>Food:</label>
                          <input type="text" >
                        </div>

                        <div class="form-group mt-3">
                            <label>Rent:</label>
                            <input type="text" >
                          </div>

                          <div class="form-group mt-3">
                            <label>Cloths:</label>
                            <input type="text" >
                          </div>
                    
                      </form>
                       <!-- expenses form create -->
                       <button type="button" class="btn btn-primary ms-5 mt-3
                       ">Calculate</button>

                       <!-- Total expenses area  -->
                       <div class="mt-3">
                        <h6> Total Expenses:5500</h6>
                        <h6>Balance:4500</h6>
                       </div>
                       <!-- saving area  -->
                      <div class="input-group">
                        <span class="me-3">Save:</span>
                        <input type="text"  >
                        <span class="me-2 ms-2">%</span>
                        <button type="button" class="btn btn-primary">Save</button>
                      </div>
                      <!-- saving amount and remaning balance -->
                      <div class="mt-3">
                        <h6> Saving amount:2000</h6>
                        <h6> Remaining Balance:2500</h6>
                       </div>
                     </div>
                      
                      
                  
                </div>
              </div>
        </section>

    </main>


    <!-- js link link added -->
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
