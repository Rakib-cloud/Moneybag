<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to money bag store</title>
    <!-- bootstrap link added -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3f2850d7f0.js" crossorigin="anonymous"></script>
   
</head>
<body class="color">
  <marquee  direction="left" >
    welcome to money bag store .This is goribeyana Money bag store.
    </marquee>
    <header>
        <h1 class="text-center mt-5">Money-Bag store <i class="fa-solid fa-money-check-dollar"></i></h1>
    </header>

    <main>
        <section class="ms-4 ">
            <div class="container mt-5 ps-5">
                <div class="row">
                  <div class="col col-12 col-md-6">
                   <img src="img/dollar.jpg" class="img-fluid" alt="">
                  </div>
                  <!-- form related feild start -->
                  <div class="col col-12 col-md-6 ps-5 shadow-lg  back-color " >
                      <!-- for income feild -->
                     <div class="ms-5">
                        <h6 class="ms-5 ps-5">Income</h6>
                        <form>
                           <div class="form-group">
                             <label>Income:</label>
                             <input id="income-amount" type="text"  >
                           </div>
                       
                         </form>
                         <!-- expenses form create -->
                         <h6 class="ms-5 ps-5">Expenses</h6>
                         <form>
                           <div class="form-group">
                             <label>Food:</label>
                             <input id="food-input" type="text" >
                           </div>
   
                           <div class="form-group mt-3">
                               <label>Rent:</label>
                               <input id="rent-input" type="text" >
                             </div>
   
                             <div class="form-group mt-3">
                               <label>Cloths:</label>
                               <input id="cloth-input" type="text" >
                             </div>
                       
                         </form>
                          <!-- expenses form create and calculate button added for js work -->
                          <button id="calculate-button" type="button" class="btn btn-primary ms-5 mt-3 ps-4
                          ">Calculate</button>
                     </div>

                       <!-- Total expenses area  -->
                       <div class="mt-3 ms-4 ">
                        <h6 class="ms-5 ps-5"> Total Expenses: <span id="total-expense">0</span></h6>
                        <h6 class="ms-5 ps-5">Balance: <span id="total-balance">0</span></h6>
                       </div>
                       <!-- saving area  -->
                      <div class="input-group ms-5">
                        <span class="me-3">Save:</span>
                        <input id="save-feild" type="text"  >
                        <span class="me-2 ms-2">%</span>
                        <button id="save-button"type="button" class="btn btn-primary">Save</button>
                      </div>
                      <!-- saving amount and remaning balance -->
                      <div class="mt-3 ">
                        <h6 class="ms-5 ps-5"> Saving amount: <span id="save-amount">0</span></h6>
                        <h6 class="ms-5 ps-5"> Remaining Balance: <span id="remain-balance">0</span></h6>
                       </div>
                     </div>
                      
                      
                  
                </div>
              </div>
        </section>

    </main>

   <section>
    <div class="notify-section">
      <p id="notify-fail"class="notify">❌ Your balance is so poor.You cant not saving.</p>

      <p id="notify-error"class="notify">❌ Oh !Man your expense is huge your income please let try to income more</p>
     
  </div>
   </section>
    <!-- js link link added -->
    <script src="js/money.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
